<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/sablon.xhtml">
        <ui:define name="header">
            <h1>Izmena usluge</h1>
        </ui:define>

        <ui:define name="sadrzaj">
            <h:form id="izmena_usluge_form">
                <p:growl id="poruka" sticky="true"></p:growl>

                <p:dataTable id="tabela_usluga" value="#{izmenaUslugeMB.usluge}"                             
                             var="u" editable="true">
                    <f:facet name="header">
                        Usluge
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{izmenaUslugeMB.izmeniUslugu}" update=":izmena_usluge_form:poruka"></p:ajax>
                    <p:ajax event="rowEditCancel" listener="#{izmenaUslugeMB.ponistiIzmenu}" update=":izmena_usluge_form:poruka"></p:ajax>

                    <p:column headerText="ID usluge">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{u.uslugaID}"></h:outputText></f:facet>
                            <f:facet name="input"><h:outputText value="#{u.uslugaID}"></h:outputText></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Naziv usluge" style="width: 120px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{u.nazivUsluge}"></h:outputText></f:facet>
                            <f:facet name="input"><p:inputText value="#{u.nazivUsluge}"></p:inputText></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Opis usluge" style="width: 180px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{u.opisUsluge}" style="font-size: 10pt;"></h:outputText></f:facet>
                            <f:facet name="input"><p:inputText value="#{u.opisUsluge}"></p:inputText></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Jedinica mere" style="font-size: 11pt;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{u.nazivJM}"></h:outputText></f:facet>
                            <f:facet name="input"><p:inputText value="#{u.nazivJM}"></p:inputText></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Izmena usluge" style="text-align: center">
                        <p:rowEditor>
                        </p:rowEditor>
                    </p:column>

                    <p:column headerText="Brisanje usluge" style="width: 120px">
                        <p:commandButton value="ObriÅ¡i" action="#{izmenaUslugeMB.obrisiUslugu()}" update="izmena_usluge_form"></p:commandButton>
                    </p:column>


                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
