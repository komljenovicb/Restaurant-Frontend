<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/sablon.xhtml">
        <ui:define name="header">
            <h1>Izmena usluge</h1>
        </ui:define>
        <ui:define name="sadrzaj">

            <h:form id="izmena_usluge_form">
                <p:growl id="poruka" sticky="true" showDetail="true"></p:growl>
                <p:panelGrid columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Podaci o usluzi"></h:outputText>
                    </f:facet>

                    <p:outputLabel>#</p:outputLabel>

                    <p:inputText id="uslugaID" 
                                 value="#{izmenaUslugeMB.uslugaID}"
                                 disabled="true"
                                 style="width:75px;"
                                 ></p:inputText>

                    <p:outputLabel>Naziv usluge:</p:outputLabel>
                    <p:inputText id="naziv_usluge" 
                                 value="#{izmenaUslugeMB.nazivUsluge}"
                                 placeholder="ND, PP, NA, SPA..."
                                 >                        
                    </p:inputText>     
                    <br></br>
                    <p:commandButton id="pronadji_uslugu_btn" 
                                     value="Pronađi uslugu" 
                                     action="#{izmenaUslugeMB.vratiUslugu()}"                                      
                                     update="izmena_usluge_form">
                    </p:commandButton>

                    <p:outputLabel>Opis usluge: </p:outputLabel>
                    <p:inputTextarea id="opis_usluge" 
                                     value="#{izmenaUslugeMB.opisUsluge}" 
                                     rows="6" 
                                     cols="20">
                    </p:inputTextarea>

                   <p:outputLabel>Jedinica mere: </p:outputLabel>
                    <p:selectOneMenu id="jedinica_mere" value="#{izmenaUslugeMB.jm}" style="width: 150px">
                        <f:selectItems value="#{izmenaUslugeMB.jediniceMereMapa}"></f:selectItems>
                    </p:selectOneMenu>

                    <f:facet name="footer">
                        <p:panelGrid columns="3" layout="grid">

                            <p:commandButton id="ponisti_izmene_btn" 
                                             value="Poništi izmene" 
                                             action="#{izmenaUslugeMB.resetujPolja()}" 
                                             update="izmena_usluge_form">
                            </p:commandButton>

                            <p:commandButton id="izmeni_uslugu_btn" 
                                             value="Izmeni uslugu" 
                                             action="#{izmenaUslugeMB.izmeniUslugu()}" 
                                             update="izmena_usluge_form">
                            </p:commandButton>

                            <p:commandButton id="obrisi_uslugu_btn" 
                                             value="Obriši uslugu" 
                                             action="#{izmenaUslugeMB.obrisiUslugu()}" 
                                             update="izmena_usluge_form">
                            </p:commandButton>

                        </p:panelGrid>
                    </f:facet>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
